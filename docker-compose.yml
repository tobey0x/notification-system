services:
# RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
      

# Redis for caching
  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      

  postgres:
    image: postgres:15-alpine
    container_name: notification_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass
      POSTGRES_DB: notification_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notif_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # User Service
  user-service:
    build:
      context: ./user-service-hng
      dockerfile: Dockerfile
    container_name: notification_user_service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      DATABASE_URL: postgresql://notif_user:notif_pass@postgres:5432/notification_system
      ACCESS_SECRET: ${ACCESS_SECRET:-your-access-secret-change-in-prod}
      REFRESH_SECRET: ${REFRESH_SECRET:-your-refresh-secret-change-in-prod}
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: DockerFile
    container_name: notification_api_gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: production
      USER_SERVICE_URL: http://user-service:3000
      ACCESS_SECRET: ${ACCESS_SECRET:-your-access-secret-change-in-prod}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-prod}
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      RABBITMQ_EXCHANGE: notification.direct
      RABBITMQ_EMAIL_QUEUE: email.queue
      RABBITMQ_PUSH_QUEUE: push.queue
      RABBITMQ_FAILED_QUEUE: failed.queue
      REDIS_URL: redis://redis:6379
      REDIS_DB: 0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  rabbitmq_data:
  redis_data:
  postgres_data:


networks:
  default:
    name: notification_network