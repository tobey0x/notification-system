services:
  # ==========================================
  # INFRASTRUCTURE SERVICES
  # ==========================================

  # RabbitMQ Message Queue
  # Handles message routing between services
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: notification_rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # Redis for caching, idempotency, and status tracking
  redis:
    image: redis:7-alpine
    container_name: notification_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # PostgreSQL for User Service data
  postgres:
    image: postgres:15-alpine
    container_name: notification_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: notif_user
      POSTGRES_PASSWORD: notif_pass
      POSTGRES_DB: notification_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notif_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # MailHog for Email Testing
  # SMTP server that captures emails and displays them in a web UI
  mailhog:
    image: mailhog/mailhog:latest
    container_name: notification_mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8025"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - notification_network

  # ==========================================
  # MICROSERVICES
  # ==========================================

  # User Service (Member 2)
  # Manages user profiles, preferences, authentication
  user-service:
    build:
      context: ./user-service-hng
      dockerfile: Dockerfile
    container_name: notification_user_service
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      DATABASE_URL: postgresql://notif_user:notif_pass@postgres:5432/notification_system
      DATABASE_URI: postgresql://notif_user:notif_pass@postgres:5432/notification_system
      ACCESS_SECRET: ${ACCESS_SECRET:-your-access-secret-change-in-prod}
      REFRESH_SECRET: ${REFRESH_SECRET:-your-refresh-secret-change-in-prod}
      UPSTASH_REDIS_REST_URL: ${UPSTASH_REDIS_REST_URL:-}
      UPSTASH_REDIS_REST_TOKEN: ${UPSTASH_REDIS_REST_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - notification_network

  # API Gateway (Member 1)
  # Entry point for all notification requests
  # Handles validation, authentication, idempotency, queue routing
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: DockerFile
    container_name: notification_api_gateway
    ports:
      - "8080:8080"
    environment:
      PORT: 8080
      ENV: development
      USER_SERVICE_URL: http://user-service:3000
      ACCESS_SECRET: ${ACCESS_SECRET:-your-access-secret-change-in-prod}
      JWT_SECRET: ${JWT_SECRET:-your-jwt-secret-change-in-prod}
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      RABBITMQ_EXCHANGE: notifications.direct
      RABBITMQ_EMAIL_QUEUE: email.queue
      RABBITMQ_PUSH_QUEUE: push.queue
      RABBITMQ_FAILED_QUEUE: failed.queue
      REDIS_URL: redis://redis:6379
      REDIS_DB: 0
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - notification_network

  # Email Service (Member 3)
  # Consumes from email.queue and sends emails via SMTP
  # Implements retry logic and circuit breaker pattern
  email-service:
    build:
      context: ./email-service
      dockerfile: Dockerfile
    container_name: notification_email_service
    environment:
      # RabbitMQ Configuration
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      EXCHANGE: notifications.direct
      QUEUE: email.queue
      DLQ_ROUTING_KEY: failed
      DLQ_QUEUE: failed.queue
      # Redis Configuration
      REDIS_URL: redis://redis:6379/0
      # SMTP Configuration (MailHog)
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      FROM_EMAIL: ${FROM_EMAIL:-noreply@notification-system.local}
      # Celery Configuration
      CELERY_BROKER_URL: amqp://admin:admin123@rabbitmq:5672/
      PYTHONUNBUFFERED: 1
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
      mailhog:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - notification_network
    volumes:
      - ./email-service/templates:/app/templates:ro

  # Push Service (Member 4)
  # Consumes from push.queue and sends push notifications via FCM
  # Handles device token validation and rich notifications
  push-service:
    build:
      context: ./push-service
      dockerfile: Dockerfile
    container_name: notification_push_service
    ports:
      - "3001:3001"
    environment:
      # Server Configuration
      PORT: 3001
      NODE_ENV: production
      # Service URLs
      USER_SERVICE_URL: http://user-service:3000
      API_GATEWAY_URL: http://api-gateway:8080
      # RabbitMQ Configuration
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672/
      PUSH_QUEUE: push.queue
      FAILED_QUEUE: failed.queue
      # Firebase Configuration
      FIREBASE_PROJECT_ID: ${FIREBASE_PROJECT_ID}
      FIREBASE_PRIVATE_KEY: ${FIREBASE_PRIVATE_KEY}
      FIREBASE_CLIENT_EMAIL: ${FIREBASE_CLIENT_EMAIL}
      # Logging
      LOG_LEVEL: info
    depends_on:
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - notification_network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local
  postgres_data:
    driver: local

# ==========================================
# NETWORKS
# ==========================================
networks:
  notification_network:
    driver: bridge
    name: notification_network